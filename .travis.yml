language: go
sudo: required
services:
  - docker

after_success:
  - docker build -t marcelluseasley/multi-nginx ./nginx 
  - docker build -t marcelluseasley/multi-server ./server
  #log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # push images to docker hub
  - docker push marcelluseasley/multi-nginx
  - docker push marcelluseasley/multi-server

